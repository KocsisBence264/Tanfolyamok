<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Tanfolyamok</title>

    <style>
        .container{
            max-width: 800px; 
        }

        .szin{
            background-color: lightgreen;
        }
    </style>


</head>
<body>
    
    <div class="container border">
        <h1 class="p-2">Ingyenes Tanfolyamok</h1>
        <div class="row ">

            <div class="m-2 col-md shadow-lg rounded szin">
                <img class="img-fluid" src="logo-css3.png" alt="CSS">
                <p class="text-center">CSS3</p>
            </div>

            <div class="m-2 col-md shadow-lg rounded szin">
                <img class="img-fluid" src="logo-html5.png" alt="HTML">
                <p class="text-center">HTML5</p>
            </div>
            
            <div class="m-2 p-2 col-md shadow-lg rounded szin">
                <img class="img-fluid" src="bootstrap.png" alt="BOOTSTRAP">
                <p class="text-center">BOOTSTRAP</p>
            </div>
        </div>

        <div class="m-3 row border p-2">
            <form class="form w-100">

                <h3 class="m-2">Hírlevél</h3>

                <p class="m-2">Íratkozz fel a hírlevelünkre, hogy időben értesülj a webes technológia újdonságaikról.</p>
              
                <input class="form-control mb-1 " type="text" name="hir" id="hir">
                <button class="form-control szin " type="submit">Felíratkozom</button>
                <input class="m-2" type="checkbox" id="terms">
                <label class="m-2" for="terms">Elfogadom a feltételeket</label>
            </form>
        </div>
        
        <div class="row p-2 m-2">
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
            <h2>Következő fejezet</h2>
        </div>

    </div>



</body>
</html>
